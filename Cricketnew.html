<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dot{
            width:40px;
            height:40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    

    <div class="container bg-secondary">
        <div class="row">
            <div class="col-6 border border-3 py-5">
                <div class="dot" id="dot1"></div>
                <h1>Player -1</h1>
                <h3 class="text-end">Ball Left : <span id="ballCount1"></span></h3>
                <div class="text-center text-white">
                    <h1>Currect Score : <span id="currentScore1"></span></h1>
                    <button class="btn btn-dark btn-lg" id="btn1" onclick="fun1()">Hit</button>
                    <h2>Total Score: <span id="totalScore1"></span></h2>
                </div>
            </div>
            <div class="col-6 border border-3 py-5">
                <div class="dot" id="dot2"></div>
                <h1>Player -2</h1>
                <h3 class="text-end">Ball Left : <span id="ballCount2"></span></h3>
                <div class="text-center text-white">
                    <h1>Currect Score : <span id="currentScore2"></span></h1>
                    <button class="btn btn-dark btn-lg" id="btn2" onclick="fun2()">Hit</button>
                    <h2>Total Score: <span id="totalScore2"></span></h2>
                </div>
            </div>
        </div>
    </div>



    <script>

        var ballCount1 = 6;
        var ballCount2 = 6;
        var currentScore1 = 0;
        var currentScore2 = 0;
        var totalScore1 = 0;
        var totalScore2 = 0;

        function show(){
            document.getElementById('ballCount1').innerHTML = ballCount1
            document.getElementById('ballCount2').innerHTML = ballCount2
            document.getElementById('currentScore1').innerHTML = currentScore1
            document.getElementById('currentScore2').innerHTML = currentScore2
            document.getElementById('totalScore1').innerHTML = totalScore1
            document.getElementById('totalScore2').innerHTML = totalScore2
        }


        show()
        document.getElementById('dot1').style.backgroundColor = "green";
        document.getElementById('dot2').style.backgroundColor = "red";
        document.getElementById('btn2').disabled = true;

        function getRandom(){
            var num = Math.round(Math.random()*10)
            if(num>0 && num<10){
                return num
            }else{
                return getRandom()
            }
        }

        function fun1(){
            ballCount1--;
            currentScore1 = getRandom()
            totalScore1 += currentScore1 
            document.getElementById('dot1').style.backgroundColor = "red";
            document.getElementById('dot2').style.backgroundColor = "green";
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn2').disabled = false;
            show()
        }

        function fun2(){
            ballCount2--;
            currentScore2 = getRandom()
            totalScore2 += currentScore2
            if(ballCount2 > 0 ){
                document.getElementById('dot1').style.backgroundColor = "green";
                document.getElementById('dot2').style.backgroundColor = "red";
                document.getElementById('btn1').disabled = false;
                
            }
            else{
                winner()
            }
            document.getElementById('btn2').disabled = true;

            show()
        }

        function winner(){
            if(totalScore1>totalScore2){
                currentScore1 = "WINNER"
            }
            else if(totalScore2>totalScore1){
                currentScore2 = "WINNER"
            }
            else{ 
                currentScore1 = "Tied"
                currentScore2 = "Tied"
            }

            show()
        }
    </script>

</body>
</html>
