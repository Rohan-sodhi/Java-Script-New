<body>
    
    <h1 id="clock"></h1>
    


    <script>
        var h = 0;
        var m = 0;
        var s = 0;
        var t = 'am'
        document.getElementById('clock').innerHTML = h + " : " + m + " : " + s + " " + t

        setInterval(function() {
            var d = new Date()
            h = d.getHours()
            m = d.getMinutes()
             s = d.getSeconds()  

             if(h>12){
                t = 'pm';
                h = h - 12
             }

             h<10 ? h= '0' + h : h
             m<10 ? m= '0' + m : m
             s<10 ? s= '0' + s : s

        document.getElementById('clock').innerHTML = h + " : " + m + " : " + s + " " + t

             

        }, 1000);
       
    </script>
</body>
