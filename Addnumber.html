<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter First Number" id="num1">
    <input type="number" placeholder="Enter Second Number" id="num2"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <button onclick="remainder()">Remainder</button><br><br>
    <input type="text" placeholder="Result" id="result1" readonly>

    <script>
        function add() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum=parseInt(num1)+parseInt(num2)

            document.getElementById("result1").value=sum
        }
        function subtract() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum=parseInt(num1)-parseInt(num2)

            document.getElementById("result1").value=sum
        }
        function multiply() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum=parseInt(num1)*parseInt(num2)

            document.getElementById("result1").value=sum
        }
        function divide() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum=parseInt(num1)/parseInt(num2)

            document.getElementById("result1").value=sum
        }
        function remainder() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum=parseInt(num1)%parseInt(num2)

            document.getElementById("result1").value=sum
        }
    </script>
</body>
</html>
